<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="stats-card">
    <div class="stats-data">
      <h1 class="header">Get <b>insights</b> that help your business grow.</h1>

      <p class="pitch">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="statistics">

        <div class="stats stats-1">
          10k+
          companies
        </div>

        <div class="stats stats-2">
          314
          templates
        </div>

        <div class="stats stats-2">
          12m+
          queries
        </div>
      </div>
    </div>
    <div class="stats-image">
      <img src="./images/image-header-desktop.jpg">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John Keenan</a>.
  </div>
</body>
</html>
